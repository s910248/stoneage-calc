    // --- 2. å•†äººåˆ†é¡ç³»çµ± ---
    const merchantRules = [
        { id: "MA_MEAT", name: "ç‘ªæ‘-è¶…å•†è‚‰åº—", group: "MA", items: ["è‚‰","è›‹","èœ¥èœ´","é’è›™"], maxLv: 4 },
        { id: "MA_FISH", name: "ç‘ªæ‘-è¶…å•†é­šåº—", group: "MA", items: ["é­š","èƒèŸ¹","èŸ¹","èŠ±æ","ç« é­š","è¦","æµ·æ˜Ÿ","æµ·è—»","è²"], maxLv: 4 },
        { id: "MA_VEG1", name: "ç‘ªæ‘-è”¬æœåº—1", group: "MA", items: ["ç´…è˜¿è””","é’æ¤’","è•ƒèŒ„","ç•ªèŒ„","èŒ„å­","åŒ…å¿ƒèœ","è˜†ç­","å°é»ƒç“œ"], maxLv: 3 },
        { id: "MA_VEG2", name: "ç‘ªæ‘-è”¬æœåº—2", group: "MA", items: ["è”¥","å¤§è’œ","è’œ","è±†","è±†å­","é¦™è‡","è‡","é¦¬éˆ´è–¯","åœ°ç“œ","æ©¡æ¨¹æœ","ç™½èœ","ç«¹ç­","ç­å­"], maxLv: 3 },
        { id: "MA_FRUIT", name: "ç‘ªæ‘-æ°´æœåº—", group: "MA", items: ["æ¡ƒå­","æ¡ƒ","è˜‹æœ","è‰è“","æ¢¨å­","æ¢¨","è‘¡è„","æ«»æ¡ƒ","æ©˜å­","æŸ¿å­"], maxLv: 3 },
        { id: "MA_RICE", name: "ç‘ªæ‘-ç±³åº—", group: "MA", items: ["ç±³","é¹½","ç ‚ç³–","ç³–","æ²¹","ç”Ÿè–‘","é¦™è‰","ä¸²","æ°´","ç‚­"], maxLv: 4 },
        { id: "MA_LOCAL", name: "ç‘ªæ‘-åœ°æ–¹ç‰¹ç”¢ (LV4)", group: "MA", items: ["æ¡ƒå­","è˜‹æœ","è‰è“","æ¢¨å­","è‘¡è„","æ«»æ¡ƒ","ç±³","ç´…è˜¿è””","é’æ¤’","èŒ„å­","åŒ…å¿ƒèœ","è”¥","å¤§è’œ","è±†","é¦¬éˆ´è–¯","åœ°ç“œ","é¹½","è²","æµ·è—»","è•ƒèŒ„","é¦™è‡","è˜†ç­","ç‚­","èƒ¡æ¤’","æ²¹","ç”Ÿè–‘","å°é»ƒç“œ","æ°´","ç ‚ç³–","ç³–","æ©˜å­","æŸ¿å­","ç™½èœ","ç­å­","ç«¹ç­"], minLv: 4 },
        
        { id: "SA_REFUGE", name: "è–©æ‘-é¿é›£æ´å•†äºº", group: "SA", items: ["èƒ¡æ¤’"], maxLv: 3 },

    function getMerchant(name, level) {
        if (name === "æ©¡æ¨¹æœ" && level <= 4) return { name: "ç‘ªæ‘-è”¬æœåº—2", group: "MA", sort: 4 };

        if (level >= 4) {
            const local = merchantRules.find(r => r.id === "MA_LOCAL");
            if (local && local.items.includes(name)) return { name: local.name, group: "MA", sort: 7 };
        }

        if (name === "èƒ¡æ¤’" && level <= 3) return { name: "è–©æ‘-é¿é›£æ´å•†äºº", group: "SA", sort: 20 };

        for (let i=0; i<merchantRules.length; i++) {
            const r = merchantRules[i];
            if (r.group === "SA" && r.items.includes(name) && level <= r.maxLv) {
                return { name: r.name, group: "SA", sort: 50 + i };
            }
        }

        for (let i=0; i<merchantRules.length; i++) {
            const r = merchantRules[i];
            if (r.group === "MA" && r.id !== "MA_LOCAL" && r.items.includes(name)) {
                if ((name === "æµ·è—»" || name === "è²") && level > 3) continue; 
                if (level <= r.maxLv) {
                    return { name: r.name, group: "MA", sort: 10 + i };
                }
            }
        }

        return { name: "å…¶ä»– / é‡å¤–æ¡é›†", group: "OTHER", sort: 99 };
    }

    // --- 3. ç¨‹å¼é‚è¼¯ ---
    const carts = { 1: [], 2: [], 3: [], 4: [], 5: [] };
    let currentTab = 1;

    const recipeList = document.getElementById('recipeList');
    const selectedList = document.getElementById('selectedList');
    const merchantResults = document.getElementById('merchantResults');
    const totalMaterialCount = document.getElementById('totalMaterialCount');
    const searchBar = document.getElementById('searchBar');
    const categoryFilter = document.getElementById('categoryFilter');
    const listTitle = document.getElementById('listTitle');

    // æ’åºæ¬Šé‡
    const categoryOrder = {
        "è€ä¹…(å–®)": 1,
        "æ°£åŠ›": 2,
        "ç‹€æ…‹æ–™ç†": 3,
        "è§£é™¤ç‹€æ…‹": 4,
        "è€ä¹…(å…¨)": 5,
        "è€ä¹…æ°£åŠ›": 6
    };

    function init() {
        // å°è³‡æ–™åº«é€²è¡Œæ’åº
        recipes.sort((a, b) => {
            const orderA = categoryOrder[a.category] || 99;
            const orderB = categoryOrder[b.category] || 99;
            return orderA - orderB;
        });

        populateCategories();
        renderRecipes(recipes);
        updateCartDisplay();
        
        searchBar.addEventListener('input', () => filterData());
        categoryFilter.addEventListener('change', () => filterData());
    }

    function switchTab(tabId) {
        currentTab = tabId;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.tab-btn:nth-child(${tabId})`).classList.add('active');
        listTitle.textContent = `ğŸ“ äººç‰© ${tabId} æ¸…å–® (é»åå®šä½)`;
        updateCartDisplay();
    }

    function populateCategories() {
        const cats = new Set(recipes.map(r => r.category));
        const sortedCats = Array.from(cats).sort((a, b) => (categoryOrder[a] || 99) - (categoryOrder[b] || 99));
        sortedCats.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c;
            opt.textContent = c;
            categoryFilter.appendChild(opt);
        });
    }

    function filterData() {
        const keyword = searchBar.value.toLowerCase().trim();
        const cat = categoryFilter.value;
        const filtered = recipes.filter(r => {
            const matchKey = r.name.toLowerCase().includes(keyword);
            const matchCat = cat === 'all' || r.category === cat;
            return matchKey && matchCat;
        });
        renderRecipes(filtered);
    }

    // åå‘æœå°‹åŠŸèƒ½
    function reverseSearch(itemName) {
        searchBar.value = "";
        categoryFilter.value = "all";
        
        renderRecipes(recipes);
        
        setTimeout(() => {
            const cards = document.querySelectorAll('.recipe-card');
            for(let card of cards) {
                if(card.querySelector('.recipe-name').textContent === itemName) {
                    card.scrollIntoView({behavior: "smooth", block: "center"});
                    card.classList.add('flash');
                    setTimeout(() => card.classList.remove('flash'), 1500);
                    break;
                }
            }
        }, 50);
    }

    function getCategoryClass(cat) {
        if (cat.includes("è€ä¹…(å–®)")) return "card-dur-single";
        if (cat.includes("æ°£åŠ›")) return "card-energy";
        if (cat.includes("ç‹€æ…‹") || cat.includes("è§£é™¤")) return "card-status";
        if (cat.includes("è€ä¹…(å…¨)")) return "card-dur-all";
        if (cat.includes("è€ä¹…æ°£åŠ›")) return "card-composite";
        return "card-equip";
    }

    function renderRecipes(list) {
        recipeList.innerHTML = '';
        list.forEach(item => {
            const div = document.createElement('div');
            const bgClass = getCategoryClass(item.category);
            div.className = `recipe-card ${bgClass}`;
            const matPreview = Object.keys(item.materials).join('ã€');
            div.innerHTML = `
                <div class="recipe-name">${item.name}</div>
                <div class="recipe-cat">${item.category}</div>
                <div class="recipe-mats">${matPreview}</div>
            `;
            div.onclick = () => addToCart(item);
            recipeList.appendChild(div);
        });
    }

    function addToCart(item) {
        carts[currentTab].push(JSON.parse(JSON.stringify(item)));
        updateCartDisplay();
    }

    function removeFromCart(index) {
        carts[currentTab].splice(index, 1);
        updateCartDisplay();
    }

    function clearCart() {
        carts[currentTab] = [];
        updateCartDisplay();
    }

    function updateCartDisplay() {
        const currentCart = carts[currentTab];
        selectedList.innerHTML = '';
        
        if (currentCart.length === 0) {
            selectedList.innerHTML = '<div class="empty-msg">å°šæœªåŠ å…¥ä»»ä½•é …ç›®</div>';
        } else {
            currentCart.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <span class="cart-item-name" onclick="reverseSearch('${item.name}')">${item.name}</span>
                        <span class="cart-item-cat">(${item.category})</span>
                    </div>
                    <span class="btn-remove" onclick="removeFromCart(${idx})">âœ•</span>
                `;
                selectedList.appendChild(div);
            });
        }
        calculateMerchantTotals();
    }

    function calculateMerchantTotals() {
        const currentCart = carts[currentTab];
        const merchantTotals = {}; 
        let totalCount = 0; 

        currentCart.forEach(item => {
            for (let [matName, qty] of Object.entries(item.materials)) {
                let match = matName.match(/^([^\d]+)(\d+)?$/);
                if(!match) continue;
                let name = match[1];
                let level = match[2] ? parseInt(match[2]) : 1;

                const merchInfo = getMerchant(name, level);
                const merchKey = merchInfo.name;

                if (!merchantTotals[merchKey]) {
                    merchantTotals[merchKey] = {
                        group: merchInfo.group,
                        sort: merchInfo.sort,
                        mats: {}
                    };
                }
                
                if (!merchantTotals[merchKey].mats[matName]) {
                    merchantTotals[merchKey].mats[matName] = 0;
                }
                merchantTotals[merchKey].mats[matName] += qty;
                totalCount += qty;
            }
        });

        totalMaterialCount.textContent = `ç¸½æ•¸: ${totalCount}`;
        renderMerchantResults(merchantTotals);
    }

    function renderMerchantResults(totals) {
        merchantResults.innerHTML = '';
        const merchKeys = Object.keys(totals).sort((a, b) => totals[a].sort - totals[b].sort);

        if (merchKeys.length === 0) {
            merchantResults.innerHTML = '<div class="empty-msg">-- è«‹å…ˆé¸æ“‡è£½ä½œé …ç›® --</div>';
            return;
        }

        const grid = document.createElement('div');
        grid.className = 'merchant-grid';

        merchKeys.forEach(key => {
            const data = totals[key];
            const group = document.createElement('div');
            group.className = 'merchant-group';
            
            const header = document.createElement('div');
            header.className = `merchant-title`;
            header.setAttribute('data-group', data.group);
            header.textContent = key;
            group.appendChild(header);

            const itemsDiv = document.createElement('div');
            itemsDiv.className = 'merchant-items';

            const matKeys = Object.keys(data.mats).sort((a, b) => {
                const splitA = a.match(/^([^\d]+)(\d+)?$/);
                const splitB = b.match(/^([^\d]+)(\d+)?$/);
                if (!splitA || !splitB) return a.localeCompare(b);
                const nameA = splitA[1];
                const numA = splitA[2] ? parseInt(splitA[2]) : 0;
                const nameB = splitB[1];
                const numB = splitB[2] ? parseInt(splitB[2]) : 0;
                if (nameA !== nameB) return nameA.localeCompare(nameB);
                return numA - numB;
            });

            matKeys.forEach(mat => {
                const qty = data.mats[mat];
                const qtyClass = qty >= 2 ? 'mat-qty highlight' : 'mat-qty';
                
                const row = document.createElement('div');
                row.className = 'mat-row';
                row.innerHTML = `
                    <span class="mat-name">${mat}</span>
                    <span class="${qtyClass}">x${qty}</span>
                `;
                itemsDiv.appendChild(row);
            });

            group.appendChild(itemsDiv);
            grid.appendChild(group);
        });
        
        merchantResults.appendChild(grid);
    }

    init();
</script>
